<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    
    <body>
        <h3 id="game-step"></h3>
        <div id="player-container">
            <div class="board-content">
                <div class="board-grid" id="r-board-grid"></div>
                <span>Your board</span>
            </div>
        </div>
        <div id="computer-container">
            <div class="board-content">
                <div class="board-grid" id="c-board-grid"></div>
                <span>Opponent's board</span>
            </div>

            <dialog id="computer-board-modal">
                <button id="play-button">play</button>
            </dialog>
        </div>
        <dialog id="end-modal">
            <span id="winner-text"></span>
            <button>play again</button>
        </dialog>
    </body>
</html>
